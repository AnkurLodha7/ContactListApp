<!DOCTYPE html>
<html lang="en" ng-app="contactListApp">
<head>
    <meta charset="UTF-8">
    <title>contactListApp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
<div class="container">
<header class="header"><h1>Contact List App</h1></header>
<hr>
    <div ng-controller="appController">
        <table class="table">
            <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Add/Delete</th>
            <th>Update/Edit</th>
            <th>Clear</th>
            </thead>
            <tbody>
            <tr>
                <td><input class="form-control" ng-model="contact.name" required></td>
                <td><input class="form-control" type="email" ng-model="contact.email" required></td>
                <td><input class="form-control" ng-model="contact.number" required></td>
                <td><button class="btn btn-primary" ng-click="addContact()"> Add</button> </td>
                <td><button class="btn btn-info" ng-click="update()">Update</button> </td> &nbsp;
               <td> <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
            </tr>
            <tr ng-repeat="contact in contactList">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button> </td>
                <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button> </td>
            </tr>
            </tbody>
        </table>

    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
